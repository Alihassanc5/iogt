{% load static wagtailcore_tags wagtailimages_tags sass_tags image_tags home_tags %}

{% if section %}
    <div class="section-card">
        <a href="{% pageurl section %}" class='sub-section {% if is_first_content %}first-content{% endif %}'
           style="color:{{ font_color }}; background:{{ background_color }};">
            <p>{{ section.title }}</p>
            <div class="img-holder {% render_is_complete section %}">
                {% image section.lead_image width-320 class='' %}
            </div>
        </a>
    </div>
{% endif %}
