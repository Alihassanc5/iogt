{% load wagtailcore_tags wagtailimages_tags %}

<div class="article-card">
    <a href="{% pageurl page %}" style="color:{{ font_color }}; background:{{ background_color }};"
       class="{% if is_first_content %}first-content{% endif %}">
        <div class="article-header">
            {% if display_section_title %}
                <p class="sm-paragraph">
                    {{ page.top_level_section.title|upper }}
                </p>
            {% endif %}
            <p class="article-title">{{ page.title }}</p>
        </div>
        {% image page.lead_image original class='related-articles__img--sm' %}
    </a>
</div>
