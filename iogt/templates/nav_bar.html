{% load static wagtailimages_tags menu_tags %}

<div class="nav-bar">
    <div class="nav-bar__wrap">
        {% for item in menu_items %}
            <div class="nav-bar__item nav-bar-item{% if request.path == item.href%} active{% endif %}">
                <a href="{{ item.href }}">
                    <span class="nav-bar-item__icon">
                        {% image item.icon original %}
                    </span>
                    <span class="nav-bar-item__title">{{ item.text }}</span>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
