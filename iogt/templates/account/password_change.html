{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% translate "Change Password" %}{% endblock %}

{% block allauth_content %}
    <h1>{% translate "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="accounts-form-btn" type="submit" name="action">{% translate "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}">{% translate "Forgot Password?" %}</a>
    </form>
{% endblock %}
