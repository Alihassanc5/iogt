{% load static menu_tags %}
<header class="header">
    <div class="container header__container">
        <div class="header__left">
            <a href="/" class="logo">
                <img src="{% static "/images/logo.svg" %}" alt="Logo">
            </a>
        </div>
        <div class="header__right">
            <div class="select header__select js-select hideOnNonJSDevice">
                <div class="select__selected"><p>English</p>
                    <div class="select__selected-icon"><img
                            src="{% static "/icons/arrow-down.svg" %}"
                            alt="Arrow down">
                    </div>
                </div>
                <div class="select__options">
                    <div class="select__option select__option--selected">
                        <p>English</p>
                    </div>
                    <div class="select__option"><p>French</p></div>
                    <div class="select__option"><p>Bangi Me</p></div>
                    <div class="select__option"><p>Bayot</p></div>
                    <div class="select__option"><p>Dompo</p></div>
                    <div class="select__option"><p>Ega</p></div>
                    <div class="select__option"><p>Gomba</p></div>
                    <div class="select__option"><p>Gumuz</p></div>
                </div>
            </div>
            <div class="showOnNonJSDevice">
                <select  class="select header__select">
                    <option class="select__option" value="English" selected>English</option>
                    <option class="select__option" value="French">French</option>
                    <option class="select__option" value="Bangi Me">Bangi Me</option>
                    <option class="select__option" value="Bayot">Bayot</option>
                    <option class="select__option" value="Dompo">Dompo</option>
                    <option class="select__option" value="Ega">Ega</option>
                    <option class="select__option" value="Gomba">Gomba</option>
                    <option class="select__option" value="Gumuz">Gumuz</option>
                </select>
            </div>
            <form class="search">
                <a class="search__btn js-search-btn" href="/search.html">
                    <img src="{% static "/icons/search.svg" %}"
                         alt="Search">
                </a>
            </form>
        </div>
    </div>
</header>
