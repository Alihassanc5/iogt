{% load i18n %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/polls.css' %}">
{% endblock %}

{% for radio in field %}
    <div class="quest-item__content">
        <label class="quest-item__label quest-item__input--visible">
            <input type="{{ field.field.widget.input_type }}"
                   name="{{ field.name }}"
                   value="{{ radio.choice_label }}">
            <span class="cust-check__title">{{ forloop.counter }}.{% trans radio.choice_label %}</span>
        </label>
    </div>
{% endfor %}
