    <label for="cust-select" class="quest-item__input cust-select">
        <input type="radio" name="{{ field.name }}" value="not_changed"
               id="cust-select">
        <div class="cust-select__items">
            {% for option in field %}
                <input type="radio" name="{{ field.name }}"
                       value="{{ option.choice_label }}"
                       id="{{ field.name }}[{{ forloop.counter0 }}]">
                <label for="{{ field.name }}[{{ forloop.counter0 }}]">{{ option.choice_label }}</label>
            {% endfor %}
            <span id="text">{{ field.label }}</span>
        </div>
    </label>
</div>
