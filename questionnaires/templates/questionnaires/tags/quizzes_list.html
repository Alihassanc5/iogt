{% load static wagtailcore_tags wagtailimages_tags %}

{% for quiz in quizzes %}
<a href="{% pageurl quiz %}">
    <span class='quiz__details'>
        <p>QUIZ</p>
        <p>{{ quiz.title }}</p>
    </span>
    <div class="quiz__imageholder">
        <img  class="quiz__image" src="{% static 'icons/arrow-right.svg' %}" alt='arrow-right'>
    </div>
</a>
{% endfor %}
