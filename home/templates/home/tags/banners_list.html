{% load static wagtailcore_tags wagtailimages_tags i18n %}

<section class='banner-holder'>
    {% for page in pages %}
        <div>
            {% if page.banner_link_page %}
                <a href="{% pageurl page.banner_link_page %}">
            {% elif page.external_link %}
                <a href="{{ page.external_link }}" target="_blank">
            {% else %}
                <a href="#">
            {% endif %}
            {% image page.banner_image original as banner_img %}
            <img src="{{ banner_img.url }}" alt="{{ banner_img.alt }}">
            </a>
        </div>
    {% endfor %}
</section>
