{% load static wagtailcore_tags wagtailimages_tags i18n %}
<div class="container container--main">
    {% for banner in banners %}
        <div class="banner">
        {% image banner.specific.banner_background_image original as banner_img %}
            <a href="{{ banner.specific.banner_link_page }}">
                <img src="{{ banner_img.url }}" alt="{{ banner_img.alt }}">
            </a>
        </div>
    {% endfor %}
</div>
