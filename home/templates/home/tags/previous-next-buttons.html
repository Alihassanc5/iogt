{% load wagtailcore_tags i18n %}

{% if previous_sibling or next_sibling %}
    {% if previous_sibling %}
        <a href="{% pageurl previous_sibling %}"
           class='article__navigation--previous'>{% translate "Previous" %}</a>
    {% endif %}
    {% if next_sibling is not None %}
        <a href="{% pageurl next_sibling %}" class='article__navigation--next'>{% translate "Next" %}</a>
    {% endif %}
{% endif %}
