{% load static wagtailcore_tags wagtailimages_tags i18n %}
<footer class="bottom-level">
    <nav>
    <div class='bottom-level__section link-login'>
            <img src="{% static 'icons/login.svg' %}" />
            <a href="{% url 'account_login' %}">{% translate "Log in" %}</a>
        </div>
     {% for footer_page in footer_pages %}
        <div class='bottom-level__section'>
            <img src="{{ footer_page.specific.icon.url }}" />
            <a href="{% pageurl footer_page %}">{{ footer_page.specific.title }}</a>
        </div>
         {% endfor %}
    </nav>
</footer>
