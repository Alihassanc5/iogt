name: IoGT

on:
  push:
    branches:
      - develop
      - release/**
  pull_request:
    branches:
      - develop

jobs:

  django-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: v2.x
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - run: make test
      - uses: actions/upload-artifact@v2
        with:
          name: django-coverage-report
          path: htmlcov

  selenium-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: v2.x
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - run: make selenium-test
      - uses: actions/upload-artifact@v2
        with:
          name: django-coverage-report
          path: htmlcov
