{% extends 'account/base.html' %}
{% load i18n static %}

{% block extra_css %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/user-profile.css' %}">
{% endblock %}

{% block allauth_content %}
    {% if user.name %}
        <h1 class="title profile__title"> Hey, {{ user.name }}
            <span
                    class="profile__icon">{{ user.name | first | upper }}</span>
        </h1>
    {% endif %}
    <div class="profile__btns">
        <a href="#"
           class="icon-btn profile__btn"><span
                class="icon-btn__icon"><img
                src="{% static "icons/pencil.png" %}"
                alt="Pencil icon"> </span><span
                class="icon-btn__title">Edit my profile</span> </a><a
            href="#"
            class="icon-btn profile__btn"><span
            class="icon-btn__icon"><img src="{% static "icons/bell.png" %}"
                                        alt="bell icon"> </span><span
            class="icon-btn__title">Notifications</span> </a><a href="#"
                                                                class="icon-btn profile__btn"><span
            class="icon-btn__icon"><img src="{% static "icons/lock.png" %}"
                                        alt="lock icon"> </span><span
            class="icon-btn__title">Change Digital Pin</span></a></div>

{% endblock %}
